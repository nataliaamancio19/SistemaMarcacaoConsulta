<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
   
    <h:form>   
            <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" required="true" value="#{pacienteBean.paciente.nome}" validatorMessage="O nome deve ser preenchido"/>

            <p:outputLabel for="cpf" value="Cpf:" />
            <p:inputText id="cpf" required="true" value="#{pacienteBean.paciente.cpf}" />

            <p:outputLabel for="sexo" value="Sexo:" />
            <p:inputText id="sexo" required="true" value="#{pacienteBean.paciente.sexo}"/>

            <p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
            <p:inputText id="dataNascimento" required="false" value="#{pacienteBean.paciente.dataNascimento}"/>

            <p:outputLabel for="telefone" value="Numero SUS:" />
            <p:inputText id="telefone" required="true" value="#{pacienteBean.paciente.numero_sus}"/>
           
            <p:outputLabel for="telefone" value="Telefone:" />
            <p:inputText id="telefone" required="true" value="#{pacienteBean.paciente.telefone}"/>

            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" required="true" value="#{pacienteBean.paciente.email}"/>

            <p:outputLabel for="cep" value="Cep: " />
            <p:inputText id="cep" required="true" value="#{pacienteBean.paciente.cep}"/>

            <p:commandButton action="#{pacienteBean.salvar()}" value="Salvar" ajax="false" update="@form" 
                                 title="Salvar" icon="ui-icon-check" validateClient="false"/>
            </h:panelGrid>   
    </h:form>
     <h:form id="convidadoListar"> 
        <p:fieldset legend="Pacientes Cadastrados">
            <p:dataTable value="#{pacienteBean.consultar()}"  var="pacienteAtual">
                <p:column headerText="Opções">
                    <p:commandButton id="deletar" value="Deletar" action="#{pacienteBean.excluir()}" immediate="true"  update="@form"></p:commandButton>
                </p:column>                
                <p:column headerText="Nome" >
                    <h:outputText value="#{pacienteAtual.nome}"></h:outputText>
                </p:column> 
                <p:column headerText="Sexo" >
                    <h:outputText value="#{pacienteAtual.sexo}"></h:outputText>
                </p:column> 
                <p:column headerText="Telefone" >
                    <h:outputText value="#{pacienteAtual.telefone}"></h:outputText>
                </p:column> 
                <p:column headerText="Email" >
                    <h:outputText value="#{pacienteAtual.email}"></h:outputText>
                </p:column> 
               <p:column headerText="Numero do SUS" >
                     <h:outputText value="#{pacienteAtual.numero_sus}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>    
    
</ui:decorate>
