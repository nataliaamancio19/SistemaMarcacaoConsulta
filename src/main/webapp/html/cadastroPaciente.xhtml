<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
   
  <h:form id="consulta">
            <p:growl id="growl" autoUpdate="true" globalOnly="true" showDetail="true" life="4000" severity="info, warn"/>
        <p:fieldset legend="Paciente">
           <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" required="true" />

            <p:outputLabel for="cpf" value="Cpf:" />
            <p:inputText id="cpf" required="true" />

            <p:outputLabel for="sexo" value="Sexo:" />
            <p:inputText id="sexo" required="true" />

            <p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
            <p:inputText id="dataNascimento" required="true" />

            <p:outputLabel for="telefone" value="Telefone:" />
            <p:inputText id="telefone" required="true" />

            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" required="true" />

            <p:outputLabel for="cep" value="Cep: " />
            <p:inputText id="cep" required="true" />

            <p:button value="Cadastrar"/>
            </h:panelGrid>   

            <p:toolbarGroup>
                <p:commandButton action="#{medicoBean.salvar()}" value="Salvar" ajax="false" update="@form" 
                                 title="Salvar" icon="ui-icon-check" validateClient="false"/>
                <h:commandButton action="editarMedico" immediate="true" value="Editar" />

            </p:toolbarGroup>
        </p:fieldset>
    </h:form>
    <h:form id="convidadoListar"> 
        <p:fieldset legend="Médicos cadastrados">
            <p:dataTable value="#{medicoBean.listar()}"  var="medicoAtual">
                <p:column headerText="Opções">
                    <p:commandButton id="deletar" value="Deletar" action="#{medicoBean.excluir(medicoAtual)}" immediate="true"  update="@form"></p:commandButton>
                </p:column>                
                <p:column headerText="Nome" >
                    <h:outputText value="#{medicoAtual.nome}"></h:outputText>
                </p:column> 
                <p:column headerText="Sexo" >
                    <h:outputText value="#{medicoAtual.sexo}"></h:outputText>
                </p:column> 
                <p:column headerText="Telefone" >
                    <h:outputText value="#{medicoAtual.telefone}"></h:outputText>
                </p:column> 
                <p:column headerText="Email" >
                    <h:outputText value="#{medicoAtual.email}"></h:outputText>
                </p:column> 
                <p:column headerText="Crm" >
                    <h:outputText value="#{medicoAtual.crm}"></h:outputText>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>    
    
    
    
    
    
    
    
</ui:decorate>
