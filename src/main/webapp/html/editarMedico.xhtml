<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="celular">
        <p:fieldset legend="Editar Médico">
            <h:panelGrid columns="3">
                
             <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{medicoBean.medico.nome}" validatorMessage="Deve conter entre 5 à 30 caracteres.(somente letras)" requiredMessage="campo obrigatório!" required="true" >
                    <f:validateLength minimum="5" maximum="30"/>
                    <f:validateRegex pattern = "[A-Za-z ]+" />
                </p:inputText>
                <p:message for="nome" id="messageNome" severity="error"/>

                <p:outputLabel for="sexo" value="Sexo:" />
                <p:selectOneRadio id="sexo" requiredMessage="campo obrigatório!" required="true" value="#{medicoBean.medico.sexo}">
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                </p:selectOneRadio>
                <p:message for="sexo" id="messageSexo" severity="error"/>

                <p:outputLabel for="telefone" value="Telefone:" />
                <p:inputText id="telefone" value="#{medicoBean.medico.telefone}" validatorMessage="Deve ter entre 8 à 9 números." requiredMessage="campo obrigatório!" required="true" >
                    <f:validateLength minimum="8" maximum="9"/>
                    <f:validateRegex pattern="[0-9]+"  />
                </p:inputText>
                <p:message for="telefone" id="messageTelefone" severity="error"/>

                <p:outputLabel for="email" value="E-mail:" />
                <p:inputText id="email" value="#{medicoBean.medico.email}" requiredMessage="campo obrigatório!"  required="true" />
                <p:message for="email" id="messageEmail" severity="error"/>

                <p:outputLabel for="crm" value="Crm:" />
                <p:inputText id="crm" value="#{medicoBean.medico.crm}" validatorMessage="O crm deve ter entre 4 e 10 números."  requiredMessage="campo obrigatório!"  required="true" >
                    <f:validateLength minimum="4" maximum="10"/>
                    <f:validateRegex pattern="[0-9]+"  />
                </p:inputText>
                <p:message for="crm" id="messageCrm" severity="error"/>

                <p:outputLabel for="especialidade" value="Especialidade :" />
                <p:inputText id="especialidade" value="#{medicoBean.medico.especialidade}" validatorMessage="Deve conter entre 5 à 30 caracteres.(somente letras)" requiredMessage="campo obrigatório!"  required="true" >
                    <f:validateLength minimum="5" maximum="30"/>
                    <f:validateRegex pattern = "[A-Za-z ]+" />
                </p:inputText>
                <p:message for="especialidade" id="messageEspecialidade" severity="error"/>

            </h:panelGrid>

        </p:fieldset>

        <p:fieldset legend="Médicos cadastrados">
            <p:dataTable value="#{medicoBean.listar()}" id="#{medicoAtual.crm}" var="medicoAtual">
                <p:column headerText="Opções">
                    <p:commandButton id="editar" value="Editar" onclick="carregaDados(#{medicoAtual.crm});" immediate="true"></p:commandButton>
                </p:column>                
                <p:column headerText="Nome" >
                    <h:outputText value="#{medicoAtual.nome}"></h:outputText>
                </p:column> 
                <p:column headerText="Sexo" >
                    <h:outputText value="#{medicoAtual.sexo}"></h:outputText>
                </p:column> 
                <p:column headerText="Telefone" >
                    <h:outputText value="#{medicoAtual.telefone}"></h:outputText>
                </p:column> 
                <p:column headerText="Email" >
                    <h:outputText value="#{medicoAtual.email}"></h:outputText>
                </p:column> 
                <p:column headerText="Crm" >
                    <h:outputText value="#{medicoAtual.crm}"></h:outputText>
                </p:column> 
                 <p:column headerText="Cpf" >
                    <h:outputText value="#{medicoAtual.cpf}"></h:outputText>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>
    <script type="text/javascript">
        function carregaDados(crm)
        {
            alert(crm);
        }
    </script>
</ui:decorate>
