<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:growl id="growl" autoUpdate="true" globalOnly="true" showDetail="true" life="4000" severity="info"/>
       <h:graphicImage library="imagens" style="width:1286px; left:672px;" name="papelDeParede.jpg"/>
        <h:form id="login">
            <p:fieldset legend="Login"  style=" left: 35%; position: absolute; top: 35%;">
                <h:panelGrid columns="3">
                    
                    <p:outputLabel value="Email " for="email" />
                    <p:inputText id="email" value="#{loginBean.agente.email}" required="true" requiredMessage="Preencha o email!"/>
                    <p:message for="email" id="messageEmail" severity="error"/>
                    
                    <p:outputLabel value="senha" for="senha" />
                    <p:password id="senha" value="#{loginBean.agente.senha}" required="true" requiredMessage="Preencha a senha!"/>
                    <p:message for="senha" id="messageSenha" severity="error"/>
                    
                    <p:commandButton value="Login" ajax="false" update="@form" action="#{loginBean.validaLogin()}"/>
                    <p:commandButton action="ApenasCadastroAgenteDeSaude" immediate="true" value="Cadastre-se" />
                </h:panelGrid>
            </p:fieldset>
        </h:form>    
    </h:body>
</html>
