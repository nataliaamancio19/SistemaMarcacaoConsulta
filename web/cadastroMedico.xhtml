<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset >
            <h:panelGrid columns="2">
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" required="true" validatorMessage="O nome deve ser preenchido"/>

                <p:outputLabel for="sexo" value="Sexo:" />
                <p:inputText id="sexo" required="true" />

                <p:outputLabel for="telefone" value="Telefone:" />
                <p:inputText id="telefone" required="true" />

                <p:outputLabel for="email" value="E-mail:" />
                <p:inputText id="email" required="true" />

                <p:outputLabel for="especialidade" value="Especialidade :" />
                <p:inputText id="especialidade" required="true" />
                
                <p:button value="Cadastrar"/>
            </h:panelGrid>
        </p:fieldset>
    </h:form>
</ui:decorate>
